<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imagenProy">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imagenProy" name="imagenProy" [(ngModel)]="proyecto.imagenProy" required>
                </div>
                <div class="form-group">
                    <label for="tituloProy">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="tituloProy" name="tituloProy" [(ngModel)]="proyecto.tituloProy" required>
                </div>
                <div class="form-group">
                    <label for="descripProy">Descripción del proyecto</label>
                    <input type="text" class="form-control" id="descripProy" name="descripProy" [(ngModel)]="proyecto.descripProy" required>
                </div>                
                <div class="form-group">
                    <label for="tecnoProy">Tecnologías utilizadas</label>
                    <input type="text" class="form-control" id="tecnoProy" name="tecnoProy" [(ngModel)]="proyecto.tecnoProy" required>
                </div>
                <div class="form-group">
                    <label for="fechaProy">Año de realización:</label>
                    <input type="text" class="form-control" id="fechaProy" name="fechaProy" [(ngModel)]="proyecto.fechaProy" required>
                </div>
                <div class="form-group">
                    <label for="urlProy">Link al repositorio:</label>
                    <input type="text" class="form-control" id="urlProy" name="urlProy" [(ngModel)]="proyecto.urlProy" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
