<div class="experiencia" id="experiencia">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1>Experiencia</h1>
      </div>
    </div>

    <div class="col-lg-2">
      <button class="btn btn-dark" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva experiencia
      </button>
    </div>

    <div>
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td>{{Experiencia.imageE}}</td>
            <td>{{Experiencia.tituloE}}</td>
            <td>{{Experiencia.fechaE}}</td>
            <td>{{Experiencia.nombreE}}</td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged"><button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">Editar</button></td>
            <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
  </div>
