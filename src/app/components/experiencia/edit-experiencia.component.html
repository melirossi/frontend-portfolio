<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imageE">Logo de la empresa</label>
                    <input type="text" class="form-control" id="imageE" name="imageE" [(ngModel)]="expLab.imageE" required>
                </div>
                <div class="form-group">
                    <label for="tituloE">Nombre del puesto</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="expLab.tituloE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha de inicio y de fin</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="expLab.fechaE" required>
                </div>      
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Modificar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
