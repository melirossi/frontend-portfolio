<div class="educacion" id="educacion">
  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <h1>Educación</h1>
      </div>
    </div>

    <div class="col-lg-2">
      <button class="btn btn-dark" type="button" routerLink="/nuevaedu" *ngIf="isLogged">
        Nueva educación
      </button>
    </div>

    <li *ngFor="let Educacion of educacion">
      <div class="row">          
        <div class="col-sm-12 col-lg-1"> 
          <img class="img-fluid" src="/assets/Images/ArgPrograma.svg" alt="Argentina Programa">                                 
        </div>    
        <div class="col-sm-12 col-lg-7">
          <h2>{{Educacion.cursoEdu}}</h2> 
          <h3>{{Educacion.instiEdu}}</h3>      
        </div>  
        <div class="col-sm-12 col-lg-4">
          <h4>{{Educacion.fechaEdu}}</h4>              
        </div> 
      </div>
      <div class="row descripcion">
        <div class="col-sm-12 col-md-11 offset-md-1">
          <p>{{Educacion.descrpEdu}}</p>
        </div>
      </div>
      <div class="row" *ngIf="isLogged">
        <div class="col">
          <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}">Editar</button>
          <button class="btn btn-danger" (click)="delete(Educacion.id)">Eliminar</button>
        </div>
      </div>
    </li>     
        
  </div>
</div>
